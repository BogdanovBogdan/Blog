{% extends 'base.html' %}

      Create
    </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" href="{% url 'post_create_url' %}">Post</a>
    <a class="dropdown-item" href="{% url 'tag_create_url' %}">Tag</a>
  </div>
  </div>
	<a href="{{ admin_panel.get_update_url }}" class="btn btn-outline-warning hidden" style="{% if detail %}display: block;{% endif %}">Edit</a>

{% endblock %}

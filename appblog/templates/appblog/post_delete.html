{% extends 'appblog/base_pattern.html' %}

{% block title %}
	Delete Post "{{ post.title|title }}" - {{ block.super }}
{% endblock %}

{% block content %}
 	<form action="{{ post.get_delete_url }}" method="post">
 		{% csrf_token %}

		<h3>Are you sure delete post "{{ post.title }}"</h3>
		<a href="{{ post.get_absolute_url }}" class="btn btn-outline-primary border-primary mr-3">Cancel</a>
		<button type="submit" class="btn btn-outline-danger border-danger">Delete</button>
	</form>
{% endblock %}

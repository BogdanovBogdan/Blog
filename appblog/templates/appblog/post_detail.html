{% extends 'appblog/base_pattern.html' %}

{% block title %}
	{{ post.title }} - {{ block.super }}
{% endblock %}

{% block content %}
	<h3>{{ post.title }}</h3>
	<p>{{ post.body }}</p>
	{% if post.tags.exists %}
			<hr>
			<span>Tags:</span>
			{% for tag in post.tags.all %}
				<a href="{{ tag.get_absolute_url }}" class="badge badge-dark">{{ tag.title }}</a>	
			{% endfor %}
		{% endif %}
{% endblock %}

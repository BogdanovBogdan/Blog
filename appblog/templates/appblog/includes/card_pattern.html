<div class="card text-white bg-dark mb-3 mb-3">
	<div class="card-header">
		{{ post.date_pub }}
		{% if request.user.is_staff %}
		<button type="button" class=" ml-2 close" data-dismiss="toast" aria-label="Close">
	        <a href="{{ post.get_delete_url }}" class="badge badge-dark">&times;</a>
	    </button>
	    {% endif %}
	</div>
	<div class="card-body">
		<h5 class="card-title">{{ post.title }}</h5>
		<p class="card-text">{{ post.body|truncatewords:20 }}</p>
		<a href="{{ post.get_absolute_url }}" class="btn btn-outline-info border-info">Read</a>
	</div>
	{% if post.tags.exists %}
		<div class="card-footer">
			Tags:
			{% for tag in post.tags.all %}
				<a href="{{ tag.get_absolute_url }}" class="badge badge-light">{{ tag.title }}</a>	
			{% endfor %}
	    </div>
    {% endif %}
</div>

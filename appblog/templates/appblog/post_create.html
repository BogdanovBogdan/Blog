{% extends 'appblog/base_pattern.html' %}

{% block title %}
	Post create - {{ block.super }}
{% endblock %}

{% block content %}
	<h2>Create new post</h2>
	<form action="{% url 'post_create_url' %}" method="POST">
		{% csrf_token %}
		{% for field in form %}
			<div class="form-group">

				{{ field.label }}
				{{ field }}
			
				{% if field.errors %}
					<div class="alert alert-danger mt-2">{{ field.errors }}</div>
				{% endif %}

			</div>
		{% endfor %}
		<button type="submit" class="btn btn-dark">Create Post</button>
	</form>
{% endblock %}
